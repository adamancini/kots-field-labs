---
apiVersion: kots.io/v1beta1
kind: Application
metadata:
  name: nginx
spec:
  title: Sppoky
  icon: https://github.githubassets.com/images/icons/emoji/unicode/1f47b.png?v8
  statusInformers:
    - deployment/nginx
  ports:
    - serviceName: "nginx"
      servicePort: 80
      localPort: 8888
      applicationUrl: "http://nginx"
